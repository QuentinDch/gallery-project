<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery-project</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <nav class="navbar" aria-label="Main navigation">
          <h1 class="navbar__brand">
            <a href="/" aria-label="Home">spectral</a>
          </h1>
          <button
            class="navbar__toggle navbar__toggle--open"
            type="button"
            aria-label="Open menu"
          >
            <div class="navbar__toggle-text">
              <span class="navbar__toggle-label">menu [↑]</span>
            </div>
          </button>
          <button
            class="navbar__toggle navbar__toggle--close"
            type="button"
            aria-label="Close menu"
          >
            <div class="navbar__toggle-text">
              <span class="navbar__toggle-label">close [↓]</span>
            </div>
          </button>
          <a href="#login-form" class="navbar__login" aria-label="Login">
            <span>login</span>
          </a>
          <!-- <button class="navbar__login" type="button" aria-label="Logout">
            <div>
              <span>logout</span>
            </div>
          </button> -->
        </nav>
      </header>
      <div
        class="site-menu"
        role="menu"
        aria-label="Main menu"
        aria-hidden="true"
      >
        <div class="site-menu__content">
          <div class="auth-section">
            <div class="auth-section__header">
              <h2>Login</h2>
              <p>Welcome back! Please login to your account.</p>
            </div>
            <form action="#" method="post" class="auth-form" id="login-form">
              <div class="auth-form__field">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="User name*"
                  required
                />
              </div>
              <div class="auth-form__field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password*"
                  required
                />
              </div>
              <div class="auth-form__remember">
                <label class="auth-form__remember-label" for="remember-me">
                  <input type="checkbox" id="remember-me" required />
                  <i>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="10"
                      height="8"
                      fill="none"
                      viewBox="0 0 10 8"
                    >
                      <path stroke="currentColor" d="m1 4 3 3 5-6"></path>
                    </svg>
                  </i>
                  <span>Remember me</span>
                </label>
              </div>
              <button
                id="submit"
                class="auth-form__submit"
                type="submit"
                aria-label="Submit"
              >
                <span>Submit</span>
              </button>
            </form>
          </div>
        </div>
        <div class="site-menu__image"></div>
      </div>
      <main></main>
    </div>
    <script type="module" src="/src/js/main.js" defer></script>
  </body>
</html>
